<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="form-group">
            <input type="text" id="cityName" placeholder="Enter city name" />
            <button id="getWeatherBtn">Get Weather</button>
        </div>
        <div id="weatherResult" class="hidden">
            <h2>Weather in <span id="city"></span></h2>
            <p><strong>Temperature:</strong> <span id="temp"></span>Â°C</p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Weather:</strong> <span id="weather"></span></p>
        </div>
        <div id="error" class="hidden">
            <p>Sorry, we couldn't find that city. Please try again.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
